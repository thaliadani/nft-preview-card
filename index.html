<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <main class="container">
    
    <div class="container__image">
      <img class="container__image1" src="./assets/images/image-equilibrium.jpg" alt="3D cube balancing with one end">
      <img class="container__image2" src="./assets/images/icon-view.svg" alt="icon view">
    </div>
    
    <h1 class="container__name">Equilibrium #3429</h1>
    
    <p class="container__text">Our Equilibrium collection promotes balance and calm.</p>
  
    <section class="container__value-time">
      <div class="container__value">
        <img class="value-image" src="./assets/images/icon-ethereum.svg" alt="icon ethereum">
        <p class="value-text"> 0.041 ETH</p>
      </div>
      
      <div class="container__time">
        <img class="time-image" src="./assets/images/icon-clock.svg" alt="icon clock">
        <p class="time-text"> 3 days left</p>
      </div>
    </section>
      
    <section class="container__profile">
      <img class=profile-avatar src="./assets/images/image-avatar.png" alt="image avatar">
      <p class="profile-creation">Creation of <span>Jules Wyvern</span></p>
    </section>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/thaliadani">Thalia Danielle</a>.
  </footer>

</body>
</html>
